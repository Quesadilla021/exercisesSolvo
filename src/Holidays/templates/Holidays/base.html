{% extends "gentelella/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Banco tres patitos{% endblock %}</title>
    <link href="{% static 'gentelella/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'gentelella/build/css/custom.min.css' %}" rel="stylesheet">
</head>
<body class="nav-md">
    <div class="container body">
        <div class="main_container">

            {% block sidebar %}
            <div class="col-md-3 left_col {% block sidebar_class %} {% endblock sidebar_class %}">
                {% include "Holidays/sidebar.html" %}
            </div>
            {% endblock sidebar %}

            <!-- Contenido principal -->
            <div class="right_col" role="main">
                {% block content %}
                <!-- Aquí las vistas hijas insertarán su contenido -->
                {% endblock %}
            </div>

            {% block footer %}
                <!-- Aquí va el pie de página -->
            {% endblock %}

        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'gentelella/vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'gentelella/vendors/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'gentelella/build/js/custom.min.js' %}"></script>

    <script src="script.js"></script>

</body>
</html>
