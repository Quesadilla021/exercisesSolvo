{% extends "Holidays/base.html" %}
{% load static %}

{% block content %}



    <h1>Holiday List</h1>

    <!-- Formulario para los filtros -->
    <form id="filterForm">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter country code (e.g., CR)">

        <label for="name">Holiday Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter holiday name">

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date">

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date">

        <button type="submit">Search</button>
    </form>

    <!-- Contenedor para mostrar los resultados -->
    <div id="results">
        <!-- Aquí se cargarán los datos de los feriados -->
    </div>






{% endblock %}
